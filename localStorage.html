<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!-- local storage -->
      <div class="container">
        <h1>LocalStorage</h1>
        <button onclick="CountUp()">Click Here!</button>
        <br>
        <input type="text" name="userName" id=""><br>
        <input type="password" name="passWord" id=""><br>
        <input type="checkbox" name="remember" id=""><br>
        <button onclick="login()">Login</button>
      </div>
      <!-- //local storage -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--  -->
    <script>
      // exm1
        if(!localStorage.getItem('counter')){
          localStorage.setItem('counter', 0);
        }
        document.querySelector('#counter').innerHTML = localStorage.getItem('counter');

        function CountUp(){
          let counter = localStorage.getItem('counter');
          counter++;
          document.querySelector('#counter').innerHTML = counter;
          localStorage.setItem('counter', counter);
        }
      // .exm1

      // exm2
      // localStorage.clear()
      var item = {
        'userName': '',
        'passWord': ''
      };
      if(!localStorage.getItem('user')){
        localStorage.setItem('user', item);
      }
      // hien thi
      item = JSON.parse(localStorage.getItem('user'));
      document.querySelector('[name = "userName"]').value = item['userName'];
      document.querySelector('[name = "passWord"]').value = item['passWord'];
      // ham
      item['userName'] = document.querySelector('[name = "userName"]').value;
      item['passWord'] = document.querySelector('[name = "passWord"]');
      localStorage.setItem('user', JSON.stringify(item));
      // .exm2
    </script>
  </body>

</html>
